<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <style>
    
  /* CSS Styles */
  body {
    font-family: Arial, sans-serif;
    background-color: skyblue; /* Set the outer background color to skyblue */
  }
  .container {
    max-width: 400px;
    margin: 0 auto;
    background-color: white; /* Set a white background for the form container */
    padding: 20px;
    border-radius: 10px; /* Add rounded corners to the form container */
  }
  .form-group {
    margin-bottom: 15px;
  }
  /* Set the button colors to green */
  input[type="submit"],
  button[type="reset"] {
    background-color: green;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

   
  </style>
</head>
<body>
  <div class="container">
    <h2>Survey Form</h2>
    <form id="surveyForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <select id="country" required>
          <option value="usa">USA</option>
          <option value="canada">Canada</option>
           <option value="India">India</option>
           <option value="Japan">Japan</option>
           <option value="Srilanka">Srilanka</option>
           <option value="Pakistan">Pakistan</option> 
        </select>
      </div>
      <div class="form-group">
        <label>Gender:</label><br>
        <input type="checkbox" id="male" name="gender"> <label for="male">Male</label>
        <input type="checkbox" id="female" name="gender"> <label for="female">Female</label>
      </div>
      <div class="form-group">
        <label for="profession">Profession:</label>
        <input type="text" id="profession" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required>
      </div>
      <div class="form-group">
      <input type ="submit" value="Submit">
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>
<script>
    function showThankYouMessage() {
      alert("Thank you for submitting!");
    }
  </script>

 
</body>
</html>
